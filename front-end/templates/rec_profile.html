<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Profile</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

	<!--     Fonts and icons     -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">

	<!-- CSS Files -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet" />
	<link href="static/css/gsdk-bootstrap-wizard.css" rel="stylesheet" />

    <style>
        .bg-nav {
            background: #0F2027;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #2C5364, #203A43, #0F2027);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #2C5364, #203A43, #0F2027); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            }


        .mt-100{
            margin-top:100px;
            }

        .btn btn-secondary  {
            width: 900px ;
            height: 900px ;
            }
    </style>
</head>

<body>

<!---Pop up-->
    {% block content %}
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning" style="text-align:center;">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
    </div>
    {% endfor %}

    {% block page_content %}{% endblock %}
    {% endblock %}
<!---Pop up-->

         <button class='btn btn-previous btn-fill btn-default btn-wd btn-sm'  style="float:right; margin-top:5px; margin-right:5px;"><a href="/logout" style="color:#FFF;">Log out</a></button>

         <button class='btn btn-previous btn-fill btn-default btn-wd btn-sm'  style="float:right;  margin-top:5px; margin-right:40px;"><a href="/rec_add_job" style="color:#FFF;">Add job</a></button>

<!--//navigation-->
<div class="image-container set-full-height" style="background-image: url('static/images/rec_office.jpg')">


    <!--   Big container   -->
    <div class="container">
        <div class="row">
        <div class="col-sm-8 col-sm-offset-2">

            <!--      Wizard container        -->
            <div class="wizard-container">

                <div class="card wizard-card" data-color="orange" id="wizardProfile">
                    <form action="/rec_profile_validation" method="POST">
                <!--        You can switch ' data-color="orange" '  with one of the next bright colors: "blue", "green", "orange", "red"          -->

                    	<div class="wizard-header">
                        	<h3>
                        	   <b>BUILD</b> YOUR PROFILE <br>
                        	   <small>This information will let us know more about you.</small>
                        	</h3>
                    	</div>

						<div class="wizard-navigation">
							<ul>
	                            <li><a href="#about" data-toggle="tab">About</a></li>
	                            <li><a href="#contact" data-toggle="tab">Contact Details</a></li>
	                        </ul>

						</div>
                        <br><br>

                        <div class="tab-content">
                            <div class="tab-pane" id="about">
                              <div class="row">
                                  <div class="col-sm-4 col-sm-offset-1">
                                     <div class="picture-container">
                                          <div class="picture">
                                              <img src="static/images/rec_logo.jpg" class="picture-src" id="wizardPicturePreview" title=""/>
                                              <input type="file" id="wizard-picture">
                                          </div>
                                          <h6>Choose Picture</h6>
                                      </div>
                                  </div>
                                  <div class="col-sm-6">
                                      <div class="form-group">

                                        <label>Company Name </label>
                                        <input name="companyname" type="text" class="form-control" value=" {{ pro['companyname'] }}" readonly>
                                      </div>
                                      <div class="form-group">
                                        <label>Sector <small>(required)</small></label>
                                        <input name="sector" type="text" class="form-control"required>
                                      </div>
                                  </div>
                                  <div class="col-sm-10 col-sm-offset-1">
                                      <div class="form-group">
                                          <label>Official Website Link <small>(required)</small></label>
                                          <input name="website" type="text" value=" {{ pro['website'] }}" class="form-control" required>
                                      </div>
                                  </div>
                              </div>
                            </div>
                            <div class="tab-pane" id="contact">
                                <div class="row">
                                    <div class="col-sm-5 col-sm-offset-1">
                                         <div class="form-group">
                                            <label>City</label>
                                            <input type="text" class="form-control" name="rec_city" >
                                          </div>
                                    </div>

                                    <div class="col-sm-5">
                                         <div class="form-group">
                                            <label>Country</label><br>
                                            <input type="text" class="form-control" name="rec_country">
                                          </div>
                                    </div>
                                    <div class="col-sm-5 col-sm-offset-1">
                                         <div class="form-group">
                                           <label>Full Address</label>
                                           <textarea class="form-control" name="rec_address"></textarea>
                                         </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="wizard-footer height-wizard">
                            <div class="pull-right">
                                <input type='button' class='btn btn-next btn-fill btn-warning btn-wd btn-sm' name='next' value='Next' />
                                <input type='submit' class='btn btn-finish btn-fill btn-warning btn-wd btn-sm' name='finish' value='Finish' />

                            </div>

                            <div class="pull-left">
                                <input type='button' class='btn btn-previous btn-fill btn-default btn-wd btn-sm' name='previous' value='Previous' />
                            </div>
                            <div class="clearfix"></div>
                        </div>

                    </form>
                </div>
            </div> <!-- wizard container -->
        </div>
        </div><!-- end row -->
    </div> <!--  big container -->

    <div class="footer">
        <div class="container">

        </div>
    </div>

</div>

</body>

	<!--   Core JS Files   -->
	<script src="static/javascript/jquery-2.2.4.min.js" type="text/javascript"></script>
	<script src="static/javascript/bootstrap.min.js" type="text/javascript"></script>
	<script src="static/javascript/jquery.bootstrap.wizard.js" type="text/javascript"></script>

	<!--  Plugin for the Wizard -->
	<script src="static/javascript/gsdk-bootstrap-wizard.js"></script>

	<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
	<script src="static/javascript/jquery.validate.min.js"></script>

</html>
