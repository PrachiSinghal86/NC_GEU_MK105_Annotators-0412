<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>ADD JOB</title>
    <style>
        .c1{
    margin:0px;
    background-image: url("add_job1.jpg");
    height: 100%;
    width:100%;
    background-repeat: no-repeat;
    background-size: cover;
    opacity:0.8;
}

label{
    padding:0% 0% 0% 5%;
    font-size:120%;
}
input[type=text], input[type=number], textarea {
    width: 90%;
    padding: 8px 20px;
    margin: 4px 8px;
    display: inline-block;
    border: 1px solid black;
    box-sizing: border-box;

}

    </style>
    </head>
  <body class="c3">

       <!---Pop up-->
    {% block content %}
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning" style="text-align:center;">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
    </div>
    {% endfor %}

    {% block page_content %}{% endblock %}
    {% endblock %}
<!---Pop up-->
  <br>
  <center><h1 style="font-family:Times New Roman;">Add your Job Requirements</h1></center>
  <div class="container-fluid mt-5">
      <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12">
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12">
         <!--FORM START-->
         <form class="form-container" method="post" action="/add_job" style="border: 3px solid black;">
          <div class="form-group">
            <label >Job Title</label>
            <input type="text" class="form-control" required="required" name="Title">
          </div>
          <div class="form-group">
            <label>Location</label>
            <input type="text" class="form-control" name="Location" required="required" >
          </div>
          <div class="form-group">
            <label>Company Name</label>
            <input type="text" class="form-control" name="Company" required="required" >
          </div>
          <div class="form-group">
            <label>Salary</label>
            <input type="number" class="form-control" required="required" name="Salary" >
          </div>
          <div class="form-group">
            <label>Job Description</label><br>
            <textarea  name="Description" required="required" required></textarea><br><br>
        </div>
          <center><button type="submit" class="btn btn-dark">Submit</button></center>
        </form>
         <!--FORM END-->
        </div>
      </div>
  </div>
