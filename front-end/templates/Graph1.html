<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Disha</title>

    <style>
        ul li::before {
              content: "\2022";
              color: red;
              font-weight: bold;
              display: inline-block;
              width: 1em;
              margin-left: -1em;
            }
    </style>
</head>
<body>
    <center><h1 class="mt-4" style="font-family:"Bookman;">{{ role }}</h1></center>
    <div class="container">
        <div class="row">
            <div class="col-md-5" style="background-color:#e6e6e6; margin-top : 25px; margin-bottom:50px;"><br>
                <center><h3> Skills required for the title:</h3></center><br>
                    {% for i in l1 %}
                    <ul  style="list-style-type:square; font-size:20px;">
                        <li> {{i}} </li>
                    </ul>
                    {% endfor %}

            </div>

            <div class="col-md-2"></div>

            <div class="col-md-5">
               <img src={{helo1}} alt="Chart1">
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <img src={{helo}} alt="Chart" >
            </div>

            <div class="col-md-4">
                <div class="card mt-4">
                        <div class="card-body" style="font-size:20px;" >
                            <p><i>The BAR GRAPH depicts the distribution of jobs at a particular salary for this job title. </i></p>
                        </div>
                </div>
                <div class="card mt-4">
                        <div class="card-body" style="font-size:20px;" >
                            <p><i>The PIECHART depicts the distribution of job locations around India for this job title. </i></p>
                        </div>
                </div>
            </div>
        </div>
    </div>
         <!--      <center><img src={{helo3}} alt="Chart1"></center>-->










<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
