 <div class="container-fluid">
    <div class="row mt-3 mb-3  align-items-center">
        <div class="col-md-5">
            <img align="left"  src={{helo3}} alt="Chart" >

        </div>
    </div>

                <div class="card-body" style="font-size:20px;" >
                    <center><h3 class="mt-4 mb-3">Distribution of Job Titles in Mumbai </h3></center>
                    <p><i> This donut chart depicts the distribution of total no of jobs for different job titles in Mumbai</i></p>
                </div>
            </div>
